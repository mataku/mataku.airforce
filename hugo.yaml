baseURL: 'https://mataku.today/'
languageCode: ja
defaultContentLanguage: ja
title: mataku.today
hasCJKLanguage: true
theme: hugo-notepadium
enableRobotsTXT: true
ignoreErrors: 
  - "error-remote-getjson"

pagination:
  pagerSize: 30

params:
  style: auto
  dateFormat: 'Monday, January 2, 2006'
  logo: ''
  ogpImage: images/ogp.jpg
  mainSections:
    - '2024'
    - '2023'
    - '2022'
    - '2021'
    - '2020'
    - '2019'
  syntax:
    use: hljs
    theme: atom-one-dark
  nav:
    showTags: true
  assets:
    css:
      - css/font.css
      - css/container.css
      - css/ogp.css
outputs:
  home:
    - HTML
    - RSS
outputFormats:
  RSS:
    baseName: feed
services:
  rss:
    limit: 10
security:
  funcs:
    getenv:
    - ^HUGO_
    - OGP_API_ENDPOINT
markup:
  goldmark:
    renderer:
      hardWraps: true
